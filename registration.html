<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head> 
<body>
    <div class="main">
        <div class="Register">
           <h2>Register Here</h2>
            <form id="register" method="post"> 
                <label> First Name :</label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter Your First Name">
                <br><br>
                <label> Last Name :</label>
                <br>
                <input type="text" name="lname"
                id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label> Email :</label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Password :</label>
                <br>
                <input type="password" name="password"
                id="name" placeholder="Enter Your password">
                <br><br>
                <label>Confirm password</label>
                <br>
                <input type="password" name="confirm password"
                id="name" placeholder="Enter Your confirm password">
                <br><br>
                <button>Register</button>
            
                
            </form>
        </div>
    </div>
</body>
</html>
